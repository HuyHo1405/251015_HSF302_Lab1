<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --glow-color: #28a745; /* Green glow for success */
            --gradient-start: #1D976C;
            --gradient-end: #93F9B9;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%232c2c2c" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem 0;
        }

        .card {
            background-color: var(--dark-card);
            border: 1px solid #333;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 80px rgba(var(--glow-color-rgb), 0.1);
            padding: 1.5rem;
        }

        .gradient-text {
            background: -webkit-linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .form-control, .form-select {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-primary);
            border-radius: 0.5rem;
            padding: 0.85rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control::placeholder { color: #6c757d; }
        .form-control:focus, .form-select:focus {
            background-color: #2a2a2a;
            color: var(--text-primary);
            border-color: var(--glow-color);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23adb5bd' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }
        .form-label { color: var(--text-secondary); }

        .btn-gradient {
            background-image: linear-gradient(to right, var(--gradient-start) 0%, var(--gradient-end) 51%, var(--gradient-start) 100%);
            background-size: 200% auto;
            color: #111;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-gradient:hover {
            background-position: right center;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 151, 108, 0.3);
        }

        .btn-ghost {
            border: 2px solid #555;
            color: var(--text-secondary);
            background-color: transparent;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-ghost:hover {
            border-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container" style="max-width:600px">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4 gradient-text" th:text="${product.productId != 0 ? 'Edit Product' : 'Add New Product'}">Product Form</h2>
            <hr style="background-color: #444;">

            <form method="POST" th:object="${product}" th:action="${product.productId != 0 ? '/product/id/update?id='+product.productId : '/product/add'}">
                <input type="hidden" th:field="*{productId}"/>
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" placeholder="Product name" th:field="*{productName}">
                    <span class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="number" class="form-control" th:field="*{price}">
                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Stock</label>
                    <input type="number" class="form-control" th:field="*{stock}">
                    <span class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Category</label>
                    <select class="form-select" th:field="*{category}" required>
                        <option value="">-- Select Category --</option>
                        <option th:each="c : ${categoryList}" th:value="${c.categoryId}" th:text="${c.cateName}"></option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                </div>
                <button type="submit" class="btn btn-gradient w-100 mt-2" th:text="${product.productId != 0 ? 'Update' : 'Create'}">Submit</button>
            </form>
            <a class="btn btn-ghost mt-3 w-100" th:href="@{/management}">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
