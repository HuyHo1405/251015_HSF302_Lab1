<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --glow-color: #ff8c00; /* Orange glow */
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%232c2c2c" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: var(--dark-card);
            border: 1px solid #333;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 80px rgba(var(--glow-color-rgb), 0.1);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng viền sáng */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            -webkit-mask:
                    linear-gradient(#fff 0 0) content-box,
                    linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .gradient-text {
            background: -webkit-linear-gradient(45deg, #ff8c00, #ff5f6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-primary);
            border-radius: 0.5rem;
            padding: 0.85rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: var(--text-primary);
            border-color: var(--glow-color);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        .form-label {
            color: var(--text-secondary);
        }

        .btn-gradient {
            background-image: linear-gradient(to right, #ff5f6d 0%, #ff8c00 51%, #ff5f6d 100%);
            background-size: 200% auto;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-gradient:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
        }
    </style>
</head>
<body>

<div class="container" style="max-width:450px">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4 gradient-text">Login Page</h2>
            <hr style="background-color: #444;">

            <span style="color: #ff5f6d; font-style: italic;" th:if="${errorMsg}" th:text="${errorMsg}"></span>

            <form th:action="@{/login}" th:object="${acc}" method="POST" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter your phone" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-gradient w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
